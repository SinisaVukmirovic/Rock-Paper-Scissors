<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <span id="r" class="choice"><i class="far fa-hand-rock fa-5x"></i></span>
        <span id="p" class="choice"><i class="far fa-hand-paper fa-5x"></i></span>
        <span id="s" class="choice"><i class="far fa-hand-scissors fa-5x"></i></span>
    </div>
    
    <p class="action-message">Make your choice!</p>

    <script src="app.js"></script>
</body>
</html>
